<script> 
document.getElementById("addCategoryBTN").addEventListener("click", function() {
  const newCategoryName = document.getElementById("newCategoryName").value
  fetch('/admin/api/categories', { 
      body: JSON.stringify({
        name: newCategoryName,
      }),
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'  // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    }) 
    .then(function(response) {
      return response.json();
    })
    .then(function (myJson){
        init()
    })
})

function createCategory (category, products, id){ 
  return `
          <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">
              <span class="info-box-icon bg-success"><i class="far fa-flag"></i></span>
              <div class="info-box-content">
                <span id="category" class="info-box-text">${category}</span>
                <span id="number" class="info-box-number">${products}</span>
                <div>
                  <button onclick="edit(${id},'${category}')" type="button" class="btn btn-default">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button onclick="del(${id})" type="button" class="btn btn-default">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>`
  }

}

function del(id){
  fetch('/admin/api/categories', { 
      body: JSON.stringify({
        id: id
      }),
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'  // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    }) 
    .then(function(response) {
      return response.json();
    })
    .then(function(myJson) {
      console.log(myJson);
      init();
    })
}

init();
  function init() {
    fetch('/admin/api/categories', { 
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'  // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    }) 
    .then(function(response) {
      return response.json();
    })
    .then(function(myJson) {
      console.log(myJson);
      document.getElementById("categoriesRow").innerHTML = ''; //security
      myJson.categories.forEach(category => {
        const name = category.name;
        const products = category.products;
        const id = category.id; 
        document.getElementById("categoriesRow").innerHTML += createCategory(name, products, id);

      });
    });
  }
</script>
